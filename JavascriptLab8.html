<script>
    function questionNine() {
    let ladder = {
        step: 0,
        up() {
            this.step++;
            return this;
        },
        down() {
            this.step--;
            return this;
        },
        showStep: function() { //shows the current step
            console.log( this.step )
            return this;
        }
        
    }
    ladder.up().up().down().down().up().up().up().down().showStep();
    console.log(showStep);
    }
  
    </script>
